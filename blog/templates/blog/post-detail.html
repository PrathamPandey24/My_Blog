 {% extends "base.html" %}
 {% load static %}


 {%block title %}
{{ post.title }}
{%endblock%}



{%block css_files %}
 <link rel=stylesheet href="{% static "blog/post-detail.css"%}"/>
{%endblock%}

{%block content %}
 <section id="summary">
    <h2> {{ post.title }}</h2>
    
   
    <article id="mount">
        <img  src="{% static 'blog/'|add:post.image_name %}" alt="{{post.title}}"  />
        <address>By <a href="mailto:{{post.author.email_address}}"> {{post.author}}</a></address>
        <div>
            last updated on <time> <span class="bold"> {{post.date|date:"d M Y"}} </span></time>                                         
        </div>
    </article>
 </section>

 <main>
    {{post.content}}
 </main>

{% endblock %}
